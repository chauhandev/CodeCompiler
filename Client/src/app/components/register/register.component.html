<div class="container">
  <form class="login-form" [formGroup]="registrationForm" (ngSubmit)="register()">
    <mat-card class="custom-card">
      <mat-card-header class="custom-header">
        <mat-card-title class="custom-title">Register</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="custom-form-field" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>

        <mat-form-field class="custom-form-field" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="custom-actions">
        <button mat-raised-button color="primary" type="submit">Register</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
